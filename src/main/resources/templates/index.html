<!DOCTYPE HTML>
<html>
<head>
      <title>Spring Boot Webapp</title>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="/js/postrequest.js"></script>
      <script src="/js/getrequest.js"></script>
      <script src="/js/deleterequest.js"></script>
</head>
<body>
	<div class="container">
		<h5><font size="5" style="color:#00008b" face="comic sans ms">Welcome to Spring Boot Web Application!</font></h5>
		<h3><font size="3" style="color:#191970" face="comic sans ms">Here you can test CRUD functionality with a simple front-end interface.</font></h3>

		<div>
			<form class="form-inline" style="margin:20px 20px 20px 20px" id="customerForm">
				<div class="form-group">
					<label for="clientId" style="margin-right:5px">ID: </label>
					<input type="text" class="form-control" id="clientId" placeholder="Введите ID"/>
				</div>
				<div class="form-group">
					<label for="firstName" style="margin-left:20px; margin-right:5px">Имя: </label>
					<input type="text" class="form-control" id="firstName" placeholder="Введите имя"/>
				</div>
				<div class="form-group">
					<label for="lastName" style="margin-left:20px; margin-right:5px">Фамилия: </label>
					<input type="text" class="form-control" id="lastName" placeholder="Введите фамилию"/>
				</div>
				<button type="submit" class="btn btn-default" style="margin-left:20px; margin-right:5px">Submit</button>
			</form>
		</div>

		<div class="col-sm-7" id="postResultDiv"></div>

		<div class="col-sm-7" >
			<button id="getAllCustomerId" type="button" class="btn btn-primary">Get All Customers</button>
			<div id="getResultDiv" style="padding:20px 10px 20px 50px">
				<ul class="list-group">
				</ul>
			</div>
		</div>

		<div class="col-sm-7" >
			<button id="deleteAllCustomerId" type="button" class="btn btn-primary">Delete All Customers</button>
			<div id="deleteResultDiv" style="padding:20px 10px 20px 50px"></div>
    	</div>
	</div>
</body>
</html>
